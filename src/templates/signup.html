<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="{{url_for('static', filename='styleLogin.css')}}">
</head>
<body>
    <div class="login-container">
        <form class="login-form" action="http://127.0.0.1:5000/api/signup" method="post">
            <input type="text" id="username" name="username" placeholder="Usuario" class="login-input" required>
            <input type="password" id="password" name="password" placeholder="Senha" class="login-input" required>
            <input type="password" id="confirm-password" name="password" placeholder="Confirme sua senha" class="login-input" required>
            <button type="submit" class="create-account-button">Cadastrar</button>
        </form>
    </div>
</body>
</html>
